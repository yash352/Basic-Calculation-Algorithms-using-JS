<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorialize a Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center border">
        <div><h3>Factorialize: <span id="resultNumber"></span></h3></div>
        <form>
            <div class="form-group">
                <input type="number" class="form-control active-function"id="inputNumber" placeholder="input number">
                <div class="form-check form-check-inline">
                    <input class="form-check-input active-function" name="inlineRadioOptions" type="radio" id="radioSimple" checked>
                    <label class="form-check-label" for="radioSimple">simple result</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input active-function" name="inlineRadioOptions" type="radio" id="radioAdvanced">
                    <label class="form-check-label" for="radioAdvanced">advanced result</label>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/factorializeNumber.js"></script>
</body>
</html>
