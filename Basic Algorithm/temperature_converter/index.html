<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="d-flex container vh-100 align-items-center justify-content-center">
        <div class="form-group w-50">
            <div class="row d-flex justify-content-center">
                    <h2 id="show-result"></h2>
            </div>
            <div class="row">
                <input type="number" id="text" class="form-control col-sm alig text-center">
            </div>
            <div class="row">
                <div class="form-check form-check-inline col-sm justify-content-center">
                    <input class="form-check-input" name="units" type="radio" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Celsius</label>
                </div>
                <div class="form-check form-check-inline col-sm justify-content-center">
                    <input class="form-check-input" name="units" type="radio" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Farenheith</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/convertTemperature.js"></script>
</body>
</html>
